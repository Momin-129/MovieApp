<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="../css/navbar.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
    <link href="../css/popUp.css" rel="stylesheet" />
  </head>
  <body style="background-color: #000000; color: white">
    <!-- Navigation Bar Begining -->
    <span id="header"></span>
    <!-- Navigation Bar End -->

    <!-- modal -->
    <span id="popUp"></span>
    <!-- modal end -->

    <div class="container mt-5">
      <div class="row" id="login">
        <div class="col-md-4" id="buttons">
          <button type="button" class="btn btn-light">Signin</button>
          <button type="button" class="btn btn-dark">Signup</button>
        </div>
        <div class="col-md-8" id="logSin">
          <div class="signForm">
            <h4>SignUp</h4>
            <form id="sigForm">
              <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="sigUsername"
                  placeholder="Enter username"
                  name="username"
                />
              </div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="sigEmail"
                  placeholder="Enter email"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="sigpswd"
                  placeholder="Enter password"
                  name="password"
                />
              </div>
              <button type="submit" id="register" class="btn btn-dark">
                Register
              </button>
            </form>
          </div>
          <div class="loginForm">
            <h4>SignIn</h4>
            <form id="logForm">
              <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter password"
                  name="password"
                />
              </div>
              <button type="submit" id="loginBtn" class="btn btn-dark">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/header.js"></script>
  <script src="../js/loginRegister/login.js" type="module"></script>
  <script src="../js/loginRegister/verification.js" type="module"></script>
</html>
