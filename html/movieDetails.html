<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="../css/navbar.css" rel="stylesheet" />
    <link href="../css/individualMovie.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar Begining -->
    <span id="header"></span>
    <!-- Navigation Bar End -->

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img
              class="img-fluid"
              src=""
              id="thumbnail"
              width="1100"
              height="500"
            />
            <button type="button" class="btn btn-dark mt-3">
              Add To Favourites
            </button>
          </div>
        </div>
        <div class="col-md-8 mt-3" id="info">
          <span id="mainHead">Movie Info</span>
          <br />
          <br />
          <p>Plot:</p>
          <span id="plot"></span>
          <br /><br />
          <table>
            <tr>
              <th>Title:</th>
              <td id="title"></td>
            </tr>
            <tr>
              <th>Rating:</th>
              <td id="rating"></td>
            </tr>
            <tr>
              <th>Genre:</th>
              <td id="genre"></td>
            </tr>
            <tr>
              <th>Director:</th>
              <td id="director"></td>
            </tr>
            <tr>
              <th>Writer:</th>
              <td id="writer"></td>
            </tr>
            <tr>
              <th>Release Date:</th>
              <td id="releaseDate"></td>
            </tr>
            <tr>
              <th>Run Time:</th>
              <td id="runTime"></td>
            </tr>
            <tr>
              <th>IMDB Rating:</th>
              <td id="imdb"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="../js/app.js" type="module"></script> -->
  <script src="../js/showIndividual.js" type="module"></script>
  <script src="../js/header.js"></script>
</html>
